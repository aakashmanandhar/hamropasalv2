{% extends 'base.html' %}

{% block title %} Homepage {% endblock %}

{% block main %}

    <div class="container">

    {% include 'navbar.html' %}

      <h1>{{ category.name }}</h1>
      <div class="row">
        {% for product in category.product_set.all %}
        {% if product.name.strip %}
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <a href="/details/{{ product.id }}">{{ product.name }}</a>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>

    {% include 'footer.html' %}
 
    </div>

{% endblock %}
